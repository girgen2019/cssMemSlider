<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./assets/images/favicon.jpg" sizes="16x16" />
    <title>cssMemSlider</title>
</head>
<body>
    
    <section class="page">
        <div class="slider">
            <input class="slider-input" type="radio" id="button-1" name="toggle" checked>
            <input class="slider-input" type="radio" id="button-2" name="toggle">
            <input class="slider-input" type="radio" id="button-3" name="toggle">
            <input class="slider-input" type="radio" id="button-4" name="toggle">
            <div class="slider-controls">
                <label class="slider-label" for="button-1"></label>
                <label class="slider-label" for="button-2"></label>
                <label class="slider-label" for="button-3"></label>
                <label class="slider-label" for="button-4"></label>
            </div>
            <div class="slider-inner">
                <div class="slider-slides">
                    <img class="slider__img" src="./assets/images/daf2e5b694c049d8a91c6a6f1381865d.jpg">
                    <img class="slider__img" src="./assets/images/save mode.jpg">
                    <img class="slider__img" src="./assets/images/548808_451081701601167_301251150_n.jpg">
                    <img class="slider__img" src="./assets/images/206df8944c794d0791187a6b4f2978e7.gif">
                </div>
            </div>
            <div class="slider-txt">
                <div class="slider-text-box">
                    <div class="slider-phrase">Ловушки для котэ работают</div>
                    <div class="slider-phrase" id="text1">Я не ленивый,<br> я просто в энергосберегающем режиме</div>
                    <div class="slider-phrase" id="text2">Я сошел с ума или это красная точка которую мы<br> уничтожили вчера?!
                    Ты не сумасшедший...<br> Я тоже это вижу!!!</div>
                    <div class="slider-phrase" id="text3">Что ж, увидемся позже...</div>
                </div>
                <div class="slider-controls">
                    <label for="button-1" class="slider-control">
                    </label>
                    <label for="button-2" class="slider-control">
                    </label>
                    <label for="button-3" class="slider-control">
                    </label>
                    <label for="button-4" class="slider-control">
                    </label>
                </div>
            </div>   
         </div>
    </section>

</body>
</html>
